{% extends "base.html" %}
{% block content %}

<h2>Enroll Student</h2>

<form method="post">
{% csrf_token %}

<label>Student:</label><br>
<select name="student">
{% for s in students %}
<option value="{{ s.id }}">{{ s.full_name }}</option>
{% endfor %}
</select>

<br><br>

<label>Course:</label><br>
<select name="course">
{% for c in courses %}
<option value="{{ c.id }}">{{ c.title }}</option>
{% endfor %}
</select>

<br><br>

<button>Enroll</button>

</form>

{% endblock %}
