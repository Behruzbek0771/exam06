{% extends "base.html" %}
{% block content %}

<h2>{{ course.title }}</h2>

<p>{{ course.description }}</p>
<p>Duration: {{ course.duration_weeks }} weeks</p>

<h3>Students</h3>

<ul>
{% for e in students %}
    <li>{{ e.student.full_name }}</li>
{% empty %}
    <li>No students yet</li>
{% endfor %}
</ul>

{% endblock %}
